<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Listado de editoriales</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">Biblioteca</a>
  <div class="collapse navbar-collapse" >
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/autores/">Autores</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/libros/">Libros</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/categorias/">Categorias</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/editoriales/">Editoriales</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-4">
  <h2>Listado de Editoriales</h2>
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="editorial : ${editoriales}">
      <td th:text="${editorial.id}"></td>
      <td th:text="${editorial.nombre}"></td>
      <td>
        <div class="btn-group">
          <a th:href="@{'/editoriales/' + ${editorial.id}}" class="btn btn-primary btn-sm mr-2">Mostrar</a>
          <a th:href="@{'/editoriales/' + ${editorial.id} + '/libros'}" class="btn btn-info btn-sm mr-2">Libros</a>
          <a th:href="@{'/editoriales/' + ${editorial.id} + '/editar'}" class="btn btn-warning btn-sm mr-2">Editar</a>
          <a th:href="@{'/editoriales/' + ${editorial.id} + '/eliminar'}" class="btn btn-danger btn-sm mr-2">Eliminar</a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
  <a href="/editoriales/nuevo" class="btn btn-primary">Agregar editorial</a>
</div>


</body>
</html>
