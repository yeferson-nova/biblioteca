<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detalles de Editorial</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">Biblioteca</a>
  <div class="collapse navbar-collapse" >
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/autores/">Autores</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/libros/">Libros</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/categorias/">Categorias</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/editoriales/">Editoriales</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-4">
  <h2>Detalles de la Editorial</h2>
  <p>ID de la editorial : <span th:text="${editorial.id}"></span></p>
  <p>Nombre de la editorial : <span th:text="${editorial.nombre}"></span></p>

  <h3>Libros de la Editorial</h3>

  <ul>
    <li th:each="libro : ${libros}" th:text="${libro.titulo}"></li>
  </ul>

  <a href="/editoriales/listar" class="btn btn-secondary">Volver</a>
</div>



</body>
</html>
