<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Editorial</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">Biblioteca</a>
  <div class="collapse navbar-collapse" >
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/autores/">Autores</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/libros/">Libros</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/categorias/">Categorias</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/editoriales/">Editoriales</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <h2>Formulario de Editorial</h2>

  <form th:action="@{/editoriales/guardar}" method="post">
    <input type="hidden" id="id" name="id" th:value="${editorial.id}">

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" th:value="${editorial.nombre}" class="form-control" id="nombre" name="nombre">
    </div>

    <input type="submit" class="btn btn-primary" value="Guardar">
  </form>
</div>


</body>
</html>
